<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./css/estilos.css" rel="stylesheet">
  </head>
  <body>
  
  <!-- Tags de texto -->
   <h1>Header 1</h1>
   <h2>Header 2</h2>
   <h3>Header 3</h3>
   <h4>Header 4</h4>
   <h5>Header 5</h5>
   <h6>Header 6</h6>
   <p>Esto es texto</p>

   <!-- Lista ordenada -->
   <ol>
     <li>Zapato</li>
     <li>Playera</li>
     <li>Calcetines</li>
     <li>Pantalones</li>
   </ol>

   <!-- Lista desordenada -->
   <ul>
     <li>Toluca</li>
     <li>América</li>
     <li>Necaxa</li>
     <li>Cruz Azul</li>
   </ul>

   <!-- Form con inputs y botones -->
   <form>
      <input type="text" placeholder="correo electrónico"><br>
      <input type="password" placeholder="contraseña"><br>
      <button type="submit">Ingresar</button>
   </form>

   <!-- Imagenes y videos -->
   <img src="./assets/img/marte.jpg" alt="Marte en su esplendor" width="100" height="100" />
   <!-- Video de Youtube -->
   <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/8CdcCD5V-d8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
   <video width="320" height="240">
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h1 style="background-color: rebeccapurple; color: white">Esto es un tag con inline styles</h1>
    <p class="titulo2">Esto es un tag con estilos en tag <strong>style</strong>.</p>
    <h3 id="id_de_algo">Esto es in tag seleccionado con id</h3>
  </body>
</html>
